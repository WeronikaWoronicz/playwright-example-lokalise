name: nightly
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    environment: nightly
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npx playwright install
      - run: npx playwright test
        env:
          API_KEY: ${{ secrets.API_KEY }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          NODE_ENV: PRODUCTION
      - uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results
